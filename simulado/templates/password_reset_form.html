{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha - Estudai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background-color:#f8f9fa;display:flex;align-items:center;justify-content:center;height:100vh;}.card{max-width:450px;width:100%;}</style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Recuperar Senha</h2>
            <p class="text-muted text-center">Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar link de redefinição</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">Voltar para o login</a>
            </div>
        </div>
    </div>
</body>
</html>
