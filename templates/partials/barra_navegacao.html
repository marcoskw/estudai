{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estudai - Portal de Simulados{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .sidebar {
            width: 70px; /* Largura padrão recolhida */
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: #fff;
            padding-top: 5rem;
            transition: all 0.3s;
            z-index: 1030;
            overflow: hidden; /* Oculta o texto que excede a largura */
        }
        
        /* Expande o sidebar ao passar o mouse */
        .sidebar:hover {
            width: 250px;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            white-space: nowrap;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        
        .sidebar .nav-link span {
            display: none;
            margin-left: 10px;
        }
        
        .sidebar:hover .nav-link span {
            display: inline;
        }
        
        .sidebar .nav-link i {
            margin-right: 0 !important;
            font-size: 1.5rem;
        }
        
        .sidebar:hover .nav-link i {
            margin-right: 15px !important;
        }

        .main-content {
            margin-left: 70px; /* Margem inicial para o conteúdo */
            padding: 1.5rem;
            transition: margin-left 0.3s;
        }
        
        /* Ajusta a margem do conteúdo quando o sidebar está expandido */
        .sidebar:hover ~ .main-content {
            margin-left: 250px;
        }
    </style>
</head>
<body>

    <nav id="sidebar" class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="fas fa-home me-3"></i><span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_provas' %}">
                    <i class="fas fa-file-alt me-3"></i><span>Provas</span>
                </a>
            </li>            
            <li class="nav-item">
                <a class="nav-link" href="{% url 'criar_simulado' %}">
                    <i class="fas fa-edit me-3"></i><span>Criar Simulado</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "historico_simulados" %}">
                    <i class="fas fa-chart-bar me-3"></i><span>Histórico Simulados</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "minha_conta" %}">
                    <i class="fas fa-user me-3"></i><span>Minha Conta</span>
                </a>
            </li>        
            <hr class="my-2 border-secondary">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "logout" %}">
                        <i class="fas fa-sign-out-alt me-3"></i><span>Sair ({{ user.username }})</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
