{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estudai - Portal de Simulados{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
            color: white;
        }
        
        .sidebar-recolhida {
            width: 70px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        .main-content-recolhida {
            margin-left: 70px;
        }

        .sidebar .btn-recolher {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="btn-recolher" onclick="toggleNav()">×</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Criar Simulado</a>
        <a href="#">Histórico</a>
        <hr style="border-color: #555;">
        {% if user.is_authenticated %}
            <a href="#">Sair ({{ user.username }})</a>
        {% else %}
            <a href="#">Entrar</a>
            <a href="#">Registrar</a>
        {% endif %}
    </div>

    <div id="main" class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var mainContent = document.getElementById("main");
            
            sidebar.classList.toggle("sidebar-recolhida");
            mainContent.classList.toggle("main-content-recolhida");
        }
    </script>
</body>
</html>
